<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--All links needed for the app to look good and be functional-->
  <title>To Do List </title>
  <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css" />
</head>

<!--Container is the app field
  The header has the title as well as the input field-->

<body>
  <div class="container">



    <header>
      <div class="header">
        <h2>My To Do List</h2>

      </div>

      <div class="new-todo">
        <form id="todoform">
          <input type="text" name="newtodo" id="newtodo" placeholder="I will do ..." />
          <button type="submit">
            <i class="bi bi-plus-circle-fill"></i>


          </button>

        </form>


        <input type="button" id="myButton" value="Sort">

    </header>
    <div>

    </div>

    <div id="todos-list">



      <!-- <div class="todo" id="0">
            <i class="bi bi-circle"></i>
            <i class="bi bi-check-circle-fill"></i>
            <p class="">Go get milk.</p>
             <i class = "bi bi-calendar"></i> 
            <i class="bi bi-pencil-square"></i>
            <i class="bi bi-trash"></i>
          
          </div> -->


    </div>

    <div class="notification">

    </div>
  </div>
  <!-- Extra JavaScript/CSS added manually in "Settings" tab -->
  <!-- Include jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- Include Date Range Picker -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

  <script src="./script.js"></script>

</body>

</html>
